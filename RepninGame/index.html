<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра на выживание</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="loginScreen">
        <div class="wrap">
            <label for="mapSelect">Выберите карту:</label>
            <select id="mapSelect">
                <option value="map1">Карта 1</option>
                <option value="map2">Карта 2</option>
                <option value="map3">Карта 3</option>
    
            </select>
        
            <label for="playerNameInput">Введите ваше имя:</label>
            <input type="text" id="playerNameInput" placeholder="Имя игрока">
        
            <button id="startGameButton">Начать игру</button>
        </div>

    </div>
    <div id="gameField" class="game-field" style="display: none;">
        <div class="wrap_game">
            <p>Игрок: <span id="displayName"></span></p>
            <p>Текущее время: <span id="currentSystemTime"></span></p>
            <p>Время в игре: <span id="gameElapsedTime">00:00</span></p>
            <p>Жизни: <span id="playerLives">5</span></p>
        </div>
    </div>

    <div id="resultScreen" style="display: none;">
        <p>Время в игре: <span id="resultTime"></span></p>
        <p>Количество столкновений с монстрами: <span id="resultMonsters"></span></p>
        <p>Количество попаданий в ловушки: <span id="resultTraps"></span></p>
        <p>Оставшиеся жизни: <span id="resultLives"></span></p>
        <button id="restartGameButton">Играть сначала</button>
    </div>

<script src="./main.js"></script>
</body>
</html>
